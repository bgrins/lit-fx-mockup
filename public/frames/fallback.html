<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9fb;
      color: #15141a;
    }
    
    .content {
      text-align: center;
      padding: 20px;
    }
    
    .title {
      font-size: 24px;
      font-weight: 500;
      margin: 0 0 10px 0;
      color: #15141a;
    }
    
    .subtitle {
      font-size: 14px;
      color: #5b5b66;
      margin: 0;
    }
    
    /* Dark theme support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #2b2a33;
        color: #fbfbfe;
      }
      
      .title {
        color: #fbfbfe;
      }
      
      .subtitle {
        color: #a4a4a9;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="title" id="page-title">New Tab</h1>
    <p class="subtitle">This page would display content for: <span id="tab-title"></span></p>
  </div>
  
  <script>
    // Get the title from URL parameters
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    
    if (title) {
      document.getElementById('tab-title').textContent = title;
      document.title = title;
    } else {
      document.getElementById('tab-title').textContent = 'New Tab';
    }
  </script>
</body>
</html>
